<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css" />
  </head>
  <body>
    <div id="calculator">
      <input id="display" readonly />
      <div id="keys">
        <button onclick="ans('+')" class="btn">+</button>
        <button onclick="ans('7')">7</button>
        <button onclick="ans('8')">8</button>
        <button onclick="ans('9')">9</button>
        <button onclick="ans('-')" class="btn">-</button>
        <button onclick="ans('6')">6</button>
        <button onclick="ans('5')">5</button>
        <button onclick="ans('4')">4</button>
        <button onclick="ans('*')" class="btn">*</button>
        <button onclick="ans('3')">3</button>
        <button onclick="ans('2')">2</button>
        <button onclick="ans('1')">1</button>
        <button onclick="ans('/')" class="btn">/</button>
        <button onclick="ans('.')">.</button>
        <button onclick="ans('0')">0</button>
        <button onclick="answer()">=</button>
        <button onclick="clearr()" class="btn">C</button>
      </div>
    </div>
    <script src="calc.js"></script>
  </body>
</html>
